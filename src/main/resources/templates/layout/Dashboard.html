<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 

<head>
	<title>Dashboard</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Dashboard - (Em Manutenção)</h1>
		</div>
	</div>
	
	

	<div class="container-fluid">
		<div class="row">
		<a>
			<div class="col-sm-4 ">
				<div class="aw-box">
					<div class="Dicon glyphicon glyphicon-search">
						<i class="fa  fa-heartbeat  fa-3x"></i>
					</div>
					<div class="aw-box__value">valor</div>
					<div class="aw-box__title">Valor do estoque</div>
				</div>
			</div>
		</a>
			
			<div class="col-sm-4">
				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-hashtag  fa-3x"></i>
					</div>
					<div class="aw-box__value" >123</div>
					<div class="aw-box__title">Itens no estoque</div>
				</div>
			</div>
			
			<div class="col-sm-4">
				<div class="aw-box">
					<div class="glyphicon glyphicon-search">
						<i class="fa  fa-users  fa-3x"></i>
					</div>
					<div class="aw-box__value"></div>
					<div class="aw-box__title">Total de clientes</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4">
				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-usd  fa-3x"></i>
					</div>
					<div class="aw-box__value">1</div>
					<div class="aw-box__title">Vendas no ano</div>
				</div>
			</div>
			
			<div class="col-sm-4">
				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-signal  fa-3x"></i>
					</div>
					<div class="aw-box__value"></div>
					<div class="aw-box__title">Vendas no mês</div>
				</div>
			</div>
			
			<div class="col-sm-4">
				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-shopping-cart  fa-3x"></i>
					</div>
					<div class="aw-box__value"></div>
					<div class="aw-box__title">Ticket médio</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="aw-graph-box">
					<div class="aw-graph-box__header">
						<h2 class="aw-graph-box__title">Vendas por mês <small>últimos 6 meses</small></h2>
					</div>
					<div class="aw-graph-box__content">

						<div>
							<canvas id="graficoVendasPorMes" height="160"></canvas>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="aw-graph-box">
					<div class="aw-graph-box__header">
						<h2 class="aw-graph-box__title">Vendas por origem <small>últimos 6 meses</small></h2>
					</div>
					<div class="aw-graph-box__content">

						<div>
							<canvas id="graficoVendasPorOrigem" height="160"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="javascript-extra">	
	<script th:src="@{/layout/js/Chart.min.js}"></script>
	<script th:src="@{/layout/js/dashboard.graficos.js}"></script>
</th:block>

</html>
